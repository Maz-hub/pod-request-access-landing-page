<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pod Request Access Landing Page</title>
</head>

<body>
  <main class="wrapper">
    <!-- Logo -->
    <section class="main">
      <header class="header">
        <img src="/assets/desktop/logo.svg" alt="Pod logo" class="logo">
      </header>

      <div class="content">
        <!-- Title -->
        <h1 class="title">
          <span class="title-green">Publish your podcasts</span><br>
          <span class="title-white"> everywhere.</span>
        </h1>
        <!-- Text -->
        <p class="text-light">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>


        <!-- Form -->
        <form class="email-form">
          <input type="email" id="email" class="email" placeholder="Email address" required>
          <button type="submit" class="btn-request">Request Access</button>

          <p class="error-message">Oops! Please check your email</p>
        </form>


        <!-- Platform Icons -->
        <div class="platforms">
          <a href="https://www.spotify.com" target="_blank" rel="noopener">
            <img src="/assets/desktop/spotify.svg" alt="Spotify logo">
          </a>
          <a href="https://www.apple.com/podcasts" target="_blank" rel="noopener">
            <img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcasts logo">
          </a>
          <a href="https://podcasts.google.com" target="_blank" rel="noopener">
            <img src="/assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
          </a>
          <a href="https://www.pocketcasts.com" target="_blank" rel="noopener">
            <img src="/assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
          </a>
        </div>
      </div>
    </section>
    <!-- Background Image -->
    <section class="bg-image">
      <div>
        <picture>
          <source media="(min-width: 1024px)" srcset="/assets/desktop/image-host.svg">
          <source media="(min-width: 768px)" srcset="/assets/tablet/image-host.svg">
          <source media="(max-width: 767px)" srcset="/assets/mobile/image-host.svg">
          <img src="/assets/desktop/image-host.jpg" alt="Person recording a podcast" class="hero-image">
        </picture>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
